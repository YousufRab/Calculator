<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function add(a, b) {
            return a + b;
        }
        function subtract (a, b) {
            return a - b;
        }
        function multiply (a, b) {
            return a * b;
        }
        function divide (a, b) {
            return a / b;
        }

        function operate (operator, x, y) {
            switch(operator) {
                case ('addition'):
                    return add(x, y);
                case ('subtraction'):
                    return subtract(x, y);
                case ('multiplication'):
                    return multiply(x, y);
                case ('division'):
                    return divide(x, y);
            }
        }

    </script>
</head>
<body>
    <div id="display"></div>
    <button id="addition" class="calcOperator">+</button>
    <button id="subtraction" class="calcOperator">-</button>
    <button id="multiplication" class="calcOperator">x</button>
    <button id="division" class="calcOperator">รท</button>
    <button id="one" class="calcNum">1</button>
    <button id="two" class="calcNum">2</button>
    <button id="three" class="calcNum">3</button>
    <button id="four" class="calcNum">4</button>
    <button id="five" class="calcNum">5</button>
    <button id="six" class="calcNum">6</button>
    <button id="seven" class="calcNum">7</button>
    <button id="eight" class="calcNum">8</button>
    <button id="nine" class="calcNum">9</button>
    <button id="zero" class="calcNum">0</button>
    <button id="one" class="calcNum">1</button>
    <button id="clear">clr</button>

</body>
</html>
