<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function add(a, b) {
            return a + b;
        }
        function subtract (a, b) {
            return a - b;
        }
        function multiply (a, b) {
            return a * b;
        }
        function divide (a, b) {
            return a / b;
        }

        function operate (operator, x, y) {
            switch(operator) {
                case ('addition'):
                    return add(x, y);
                case ('subtraction'):
                    return subtract(x, y);
                case ('multiplication'):
                    return multiply(x, y);
                case ('division'):
                    return divide(x, y);
            }
        }

        console.log(operate('addition', 5, 33));
    </script>
</head>

</html>
