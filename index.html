<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="calculator.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="topDisplay">555</div>
        <div id="display">6666</div>
        <div id="firstLine">
            <button id="percentage" class="calcOperator btn">%</button>
            <button id="exponential" class="calcOperator btn">X^</button>
            <button id="delete" class="btn">del</button>
            <button id="clear" class="btn">clr</button>
        </div>
        <div id="secondLine">
            <button id="seven" class="calcNum btn">7</button>
            <button id="eight" class="calcNum btn">8</button>
            <button id="nine" class="calcNum btn">9</button>
            <button id="addition" class="calcOperator btn">+</button>
        </div>
        <div id="thirdLine">
            <button id="four" class="calcNum btn">4</button>
            <button id="five" class="calcNum btn">5</button>
            <button id="six" class="calcNum btn">6</button>
            <button id="subtraction" class="calcOperator btn">-</button>
        </div>
        <div id="fourthLine">
            <button id="one" class="calcNum btn">1</button>
            <button id="two" class="calcNum btn">2</button>
            <button id="three" class="calcNum btn">3</button>
            <button id="multiplication" class="calcOperator btn">x</button>
        </div>
        <div id="fifthLine">
            <button id="period" class="calcOperator btn">.</button>
            <button id="zero" class="calcNum btn">0</button>
            <button id="negPos" class="calcOperator btn">+/-</button>
            <button id="division" class="calcOperator btn">รท</button>
        </div>
        <div id="lastLine">
            <button id="calculate">Enter</button>
        </div>


    </div>
</body>
</html>
